{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Library Management</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5" style="background-color: gray;">
      <div class="container-fluid">
        <a class="navbar-brand px-2" href="{%url 'homepage'%}"><h3 style='color:Red'>LIBRARY</h3></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link active text-decoration-none text-white"
                aria-current="page"
                href="{%url 'deposit'%}"
                >Deposit</a>
            </li>
            {% endif%}
          </ul>
          <div class="d-flex" role="search">
            {% if request.user.is_authenticated %}
            <a href="{%url 'profile'%}" class="btn btn-warning">Profile</a>
            <a
              href="{%url 'logout'%}"
              class="btn btn-danger"
              style="margin-left: 8px"
              >Logout</a
            >
            {%else%}
            
            <a href="{%url 'register'%}" class="btn btn-success">Register</a>
            <a href="{%url 'login'%}"class="btn btn-warning"style="margin-left: 8px">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    {%for m in messages%}
    <div class="alert alert-{{m.tags}} fw-bold" role="alert">{{m}}</div>
    {%endfor%} {% block content %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
